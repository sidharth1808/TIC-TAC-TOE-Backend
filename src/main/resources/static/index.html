<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <!-- Game Setup -->
        <div id="setupPanel" class="panel">
            <h2>New Game</h2>
            <div class="form-group">
                <label>Board Size:</label>
                <input type="number" id="dimension" value="3" min="3" max="5">
            </div>
            
            <div class="form-group">
                <label>Player 1 Name:</label>
                <input type="text" id="player1Name" value="Player 1">
                <label>Symbol:</label>
                <input type="text" id="player1Symbol" value="X" maxlength="1">
            </div>
            
            <div class="form-group">
                <label>Player 2 Name:</label>
                <input type="text" id="player2Name" value="Player 2">
                <label>Symbol:</label>
                <input type="text" id="player2Symbol" value="O" maxlength="1">
            </div>
            
            <button id="startGameBtn" class="btn">Start Game</button>
        </div>
        
        <!-- Game Board -->
        <div id="gamePanel" class="panel" style="display: none;">
            <div id="gameStatus" class="game-status"></div>
            <div id="board" class="board"></div>
            <button id="newGameBtn" class="btn">New Game</button>
        </div>
        
        <div id="errorMsg" class="error-msg"></div>
    </div>
    
    <script src="/js/app.js"></script>
</body>
</html>
